<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="includes/base :: css"></head>
    <body>
        <header th:replace="includes/base :: navbar"></header>

        <main role="main " class="container">
            <div th:replace="includes/base :: head-content"></div>
            <div class="container mt-5">
                <div class="row mb-4">
                    <div class="col-12">
                        <h5 class="mb-4">Halaman Untuk Mendata Employee</h5>

                        <form method="POST" action="#" th:action="@{/register}" th:object="${employee}">
                            <div class="form-group">
                                <label for="example-employee-employee_id">Id Employee</label>
                                <input th:field="*{employee_id}" type="text" class="form-control" id="example-todo-title" aria-describedby="emailHelp" placeholder="Enter employee_id" required>
                            </div>
                            
                             <div class="form-group">
                                <label for="example-employee-name">Name</label>
                                <input th:field="*{name}" type="text" class="form-control" id="example-todo-title" aria-describedby="emailHelp" placeholder="Enter name" required>
                            </div>

                            <div class="form-group">
                                <label for="example-employee-job_desk">Job Desk</label>
                                <input th:field="*{job_desk}" type="job_desk" class="form-control" id="example-todo-title" aria-describedby="emailHelp" placeholder="Enter job_desk" required>
                            </div>

                            <div class="form-group">
                                <label for="example-employee-phone_number">Phone Number</label>
                                <input th:field="*{phone_number}" type="phone_number" class="form-control" id="example-todo-title" aria-describedby="emailHelp" placeholder="Enter phone_number" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
